<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Model Tapas Response</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5BD1D7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #333333;
            margin-bottom: 20px;
        }
        .response {
            margin-top: 20px;
        }
        .response p {
            margin: 5px 0;
            font-weight: bold;
        }
        .response a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            border-radius: 4px;
            color: #ffffff;
            text-decoration: none;
        }
        .response a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Model Tapas Response</h1>
        {{range .}}
        <div class="response">
            <p><strong>Answer:</strong> {{.Answer}}</p>
            <p><strong></strong> {{.Recommendation}}</p>
        </div>
        {{end}}
        <a href="/">Go Back</a>
    </div>
</body>
</html>
